
{% extends "project_base.html" %}
{% block content %}
<html>
<head>
  <style>
body {
  background: pink;
}

img.main-picture {
  width: auto;
  height: auto;
  max-width: 500px;
  max-height: 500px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

h1.page-name {
  font-size: 20pt;
  font-weight: bold;
  color: pink;
  background-color:rgb(170, 51, 106);
  padding: 10px 10px 10px 10px;
  border-radius: 5px;
  font-family: Monospace, Courier;
  text-align: center;
}

.picture {
  padding: 20px 20px 20px 20px;
  height: 600px;
  width: 600px;
}

.page-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  color: black;
  background-color: seagreen;
  font-size: 12pt;
  font-weight: bold;
}

  </style>
</head>
<body>

<h1 class="page-name">
Wolf Pictures
</h1>

<nav class="page-buttons">
  <button onclick="changePicture('my_picture_1')">
  One
  </button>
  <button onclick="changePicture('my_picture_2')">
  Two
  </button>
  <button onclick="changePicture('my_picture_3')">
  Three
  </button> <button onclick="changePicture('my_picture_4')">
  Four
  </button>
  <button onclick="changePicture('my_picture_5')">
  Five
  </button>
</nav>

<main class="picture">

   <img class="main-picture" id="my_picture_1"
   src="https://cdn.britannica.com/07/5207-050-5BC9F251/Gray-wolf.jpg?w=400&h=300&c=crop">

   <img class="main-picture" id="my_picture_2" style="display:none;"
   src="https://b1810978.smushcdn.com/1810978/wp-content/uploads/2023/02/NewfoundlandWolf-e1675969774140.jpg?lossy=1&strip=1&webp=1">

   <img class="main-picture" id="my_picture_3" style="display:none;"
   src="https://www.tmurphywild.com/wp-content/uploads/2022/04/WolfPupHowling_50106.jpg">

   <img class="main-picture" id="my_picture_4" style="display:none;"
   src="https://kaywitt.com/wp-content/uploads/2020/08/22-scaled.jpg">
   <img class="main-picture" id="my_picture_5" style="display:none;"
   src="https://img.freepik.com/free-photo/colorful-wolf-with-black-background_1340-40203.jpg?t=st=1695665363~exp=1695668963~hmac=417833fff0d6a9276154171d074318e572dc3ec4fda6442392567e6613cb19b4&w=740">


</main>


</body>
</html>

<script>
function changePicture(picture_id) {
   // first, hide all of the pictures
   document.getElementById('my_picture_1').style.display = "none";
   document.getElementById('my_picture_2').style.display = "none";
   document.getElementById('my_picture_3').style.display = "none";
   document.getElementById('my_picture_4').style.display = "none";
   document.getElementById('my_picture_5').style.display = "none";
   // second, display only the picture you want to see
   document.getElementById(picture_id).style.display = "block";
}

</script>


{% endblock %}
