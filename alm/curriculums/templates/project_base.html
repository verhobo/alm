{% load static %}

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="ALM Homeschool" />
    <meta name="generator" content="ALM" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="/static/images/alm_logo.jpg" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
-->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/alm-style.css">

	{% block header_ext %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    {% endblock %}



    <title id="pageTitle">
      {% if page_title and page_title != "Home" and page_title != "Front Page" %}
      {{page_title}}
        {% else %}
        ALM
        {% endif %}
    </title>

  </head>
  <body>
    {% block body %}
    <!-- for this base, we only have the logo in the corner that redirects us to the main website -->
    <div class="row" style="width:100px;float:left;">
    <a class="navbar-brand" href="/">
      <div class="media">
        <div class="media-body">
          <img class="logo-responsive" style="width:50px;position:absolute;top:1px;left:1px;z-index:3;opacity:50%;" src="{% static 'images/alm_logo.jpg' %}"
               alt="ALM School">
        </div>
      </div>
    </a>
      </div>
{% block content %}
    {% endblock %}
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block javascript %}{% endblock %}  <!-- Add this empty block here! -->
  </body>
</html>
